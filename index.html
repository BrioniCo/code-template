<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome link here  -->
    <script src="https://kit.fontawesome.com/d3054c9ae7.js" crossorigin="anonymous"></script>
    <!-- Animate Css link -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Google fonts here and favicon link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href= "assets/css/style.css">

    <title>Focal</title>
</head>
<body>
    <!-- Modal class has to be fade for Bootstrap method (rather than hidden) -->
    <div id = "myModal" class = "modal fade">
        <div class = "modal-dialog flex">
            <div class = "modal-content">
                <!-- I'm leaving the header div in for now but could maybe remove it! -->
                <div class = "modal-header">
                    <h3 class = "modal-title">How to Play</h3>
                    <button type="button" class ="close-modal" data-dismiss = "modal">&times;</button>
                </div>
                <div id = "beehive-image" class = "center-align">
                <img src = "assets/images/beehive-icon.png" width = "50px" height="50px" alt = "beehive image" />
                </div>
                <div class = "modal-body">
                    <p>You have <i class="fa-solid fa-3"></i> chances to spell each <i class="fa-solid fa-3"></i> letter word!</p>
                    <p>A <span style="color:#00BB00">GREEN</span> box means you have the right letter in the right place!</p>
                    <p>An <span style="color:orange">ORANGE</span> box means that you have the right letter, but it's in the wrong place!</p>
                    <div class = "center-align">
                        <img src = "assets/images/laugh-icon.png" width = "50px" height="50px" alt = "hello image" />
                    </div>
                    <p class = "center-align">Have fun learning!</p>
                </div>
            </div>

        </div>
    </div>
    <div class ="overlay"></div>
    
    <div id = "main-game-container" >
     <div class = "title-container">
        <h1 id = "rainbow-color-page-title">
        <!-- Span colour elements embedded to avoid unneccesary clutter in style sheet- W3 schools suggestion -->
        <span style="color:#C62293">F</span>
        <span style="color:#007FFE">o</span>
        <span style="color:#00BB00">c</span>
        <span style="color:orange">a</span>
        <span style="color:#FF0066">l</span>
        </h1>
    </div>

    <!-- This div will use JS to pick out the element and populate it with elements -->
    <div class = "clue-image-container"></div>
    
    <div id = "letter-board-container">
        <div id = "letter-board"></div>
    <!-- USe JS to paint this board of tiles onto the DOM -->
    </div>

    <div id = "keyboard-container">
        <!-- Keyboard in alphabetic order to make it more child-user friendly-->
        <div class = "keyboard-row">
            <button data-key="a">a</button>
            <button data-key="b">b</button>
            <button data-key="c">c</button>
            <button data-key="d">d</button>
            <button data-key="e">e</button>
            <button data-key="f">f</button>
            <button data-key="g">g</button>
            <button data-key="h">h</button>
            <button data-key="i">i</button>
          
        </div>
        <div class = "keyboard-row">
            <button data-key="j">j</button>
            <button data-key="k">k</button>
            <button data-key="l">l</button>
            <button data-key="m">m</button>
            <button data-key="n">n</button>
            <button data-key="o">o</button>
            <button data-key="p">p</button>
            <button data-key="q">q</button>
            <button data-key="r">r</button>  
            <button data-key="del" class="wide-button"><i class="fa-solid fa-delete-left"></i></button>
        </div>

        <div class= "keyboard-row">
            <button data-key="s">s</button>
            <button data-key="t">t</button>
            <button data-key="u">u</button>
            <button data-key="v">v</button>
            <button data-key="w">w</button>
            <button data-key="x">x</button>
            <button data-key="y">y</button>
            <button data-key="z">z</button>
            <button data-key="enter" class="wide-button" id="enter-button">enter</button>
                  
        </div>
        <!-- <div class = "navigation-buttons">
            <button id ="go-home">GO HOME!</button>
            <button id = "submit-go" onclick = "goClick()">GO!</button>
        </div> -->
        
    </div>
   

    <button id= "start-new-game">NEW WORD</div>

</div>

    
<script src = "assets/js/script.js"></script>  
<script src = "assets/js/words.js"></script>  
<!-- These links are to allow the modal to open at page load using Bootstrap.modal("show") method -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

    $(document).ready(function(){
        $("#myModal").modal('show');
    });
</script> -->
<script type="text/javascript">
    $(window).on('load', function() {
        $('#myModal').modal('show');
    });
</script>
</body>
</html>
